name: API (CI)

on:
  workflow_dispatch:
  pull_request:
    paths:
      - 'src/server/**'

jobs:
  API_CI:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: src/server

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x

    - name: .NET Restore
      run: dotnet restore

    - name: .NET Build
      run: dotnet build --no-restore

    - name: .NET Test
      run: dotnet test --no-build --verbosity normal
