name: Shared Infrastructure (CICD)

on:
  workflow_dispatch:
  push:
    branches:
      - 'main'
    paths:
      - '**/shared-infrastructure-*.yml'
      - 'src/shared_infrastructure/**'

permissions:
  id-token: write
  contents: read

jobs:
  plan_qa:
    uses: ./.github/workflows/shared-infrastructure-plan.yml
    secrets: inherit
    with:
      env: qa
  apply_qa:
    needs: plan_qa
    uses: ./.github/workflows/shared-infrastructure-apply.yml
    secrets: inherit
    with:
      env: qa
  plan_dev:
    needs: apply_qa
    uses: ./.github/workflows/shared-infrastructure-plan.yml
    secrets: inherit
    with:
      env: dev
  apply_dev:
    needs: plan_dev
    uses: ./.github/workflows/shared-infrastructure-apply.yml
    secrets: inherit
    with:
      env: dev
